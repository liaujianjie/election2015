<template name="home">
  <div class="home">
    <div class="container">
      <h3>#SGelection2015</h3>
    </div>
    <div class="container">
      <h1>
        <strong>Show your support</strong>,<br>
        badge your Facebook profile
      </h1>
    </div>
    <div class="container">
      <button class="btn btn-lg login-fb">
        {{#if isLoggedIn}}
          {{#if name}}
            Hello, {{name}}. Click here to continue.
          {{else}}
            Login with Facebook
          {{/if}}
        {{else}}
          Login with Facebook
        {{/if}}
      </button>
    </div>
    <div class="container">
      <ul class="list-inline party-logo-container">
        {{#each parties}}
          <li><img class="party-logo" src="/images/logo-{{this}}.png"></li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
